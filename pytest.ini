[pytest]
# Pytest configuration file

# Add project root to Python path so 'hotel' module can be imported
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = hotel/tests

# Minimum version
minversion = 7.0

# Command line options that are always applied
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on unknown config options
    --strict-config
    # Coverage options (uncomment if using pytest-cov)
    # --cov=hotel
    # --cov-report=html
    # --cov-report=term-missing
    # Fail on warnings (uncomment to enable)
    # -W error
    # Disable warnings summary
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests (isolated tests with stubs)
    integration: Integration tests (tests with real database)
    e2e: End-to-end tests (full system tests)
    smoke: Critical tests to run before deployment
    booking: Tests related to booking operations
    customer: Tests related to customer operations
    room: Tests related to room operations
    database: Tests that interact with the database
    critical: Critical tests for production

# Console output
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    # Ignore specific warnings
    ignore::DeprecationWarning:sqlalchemy.*
    ignore::PendingDeprecationWarning

# Test collection
norecursedirs = .git .tox dist build *.egg venv __pycache__ .pytest_cache .ruff_cache

# Note: Coverage configuration is in .coveragerc file

